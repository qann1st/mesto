<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="wrapper">
      <header class="header">
        <img class="header__logo" alt="Mesto" src="./images/logo.svg" />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <div class="profile">
          <img
            class="profile__avatar"
            alt="Фото профиля"
            src="./images/jak-iv-kusto.png"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </div>
        <section>
          <ul class="elements">
            <li class="element">
              <img
                class="element__image"
                alt="Фотокарточка"
                src="./images/kirill-pershin-karachaevsk.jpg"
              />
              <div class="element__description">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                alt="Фотокарточка"
                src="./images/kirill-pershin-elbrus.png"
              />
              <div class="element__description">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                alt="Фотокарточка"
                src="./images/kirill-pershin-dombai.png"
              />
              <div class="element__description">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                alt="Фотокарточка"
                src="./images/kirill-pershin-elbrus.png"
              />
              <div class="element__description">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                alt="Фотокарточка"
                src="./images/kirill-pershin-dombai.png"
              />
              <div class="element__description">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                alt="Фотокарточка"
                src="./images/kirill-pershin-karachaevsk.jpg"
              />
              <div class="element__description">
                <h2 class="element__title">Карачаево-Черкесск</h2>
                <button class="element__like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
