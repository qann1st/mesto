<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="wrapper">
      <header class="header">
        <img class="header__logo" alt="Mesto" src="./images/logo.svg" />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <div class="profile">
          <img
            class="profile__avatar"
            alt="Фото профиля"
            src="./images/jak-iv-kusto.png"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </div>
        <section>
          <ul class="elements">
            <li class="element">
              <div class="element__image-wrapper">
                <img
                  class="element__image"
                  alt="Фотокарточка"
                  src="./images/kirill-pershin-karachaevsk.jpg"
                />
              </div>
              <div class="element__description">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <div class="element__image-wrapper">
                <img
                  class="element__image"
                  alt="Фотокарточка"
                  src="./images/kirill-pershin-elbrus.png"
                />
              </div>
              <div class="element__description">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <div class="element__image-wrapper">
                <img
                  class="element__image"
                  alt="Фотокарточка"
                  src="./images/kirill-pershin-dombai.png"
                />
              </div>
              <div class="element__description">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <div class="element__image-wrapper">
                <img
                  class="element__image"
                  alt="Фотокарточка"
                  src="./images/kirill-pershin-elbrus.png"
                />
              </div>
              <div class="element__description">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <div class="element__image-wrapper">
                <img
                  class="element__image"
                  alt="Фотокарточка"
                  src="./images/kirill-pershin-dombai.png"
                />
              </div>
              <div class="element__description">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <div class="element__image-wrapper">
                <img
                  class="element__image"
                  alt="Фотокарточка"
                  src="./images/kirill-pershin-karachaevsk.jpg"
                />
              </div>
              <div class="element__description">
                <h2 class="element__title">Карачаево-Черкесск</h2>
                <button class="element__like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <section class="popup popup-edit-profile">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile">
          <input
            class="popup__input popup__name"
            name="name"
            type="text"
            value="Жак-Ив Кусто"
          />
          <input
            class="popup__input popup__description"
            name="description"
            type="text"
            value="Исследователь океана"
          />
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="./scripts/script.js"></script>
  </body>
</html>
