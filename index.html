<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="wrapper"><header class="header"><img class="header__logo" alt="Mesto" src="03b78ada3425e9132ff3.svg"/><div class="header__line"></div></header><main class="content"><div class="profile"><div class="profile__avatar"><div class="profile__avatar_edit"></div><img class="profile__avatar_img" alt="Фото профиля"/></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button"></button><p class="profile__description"></p></div><button class="profile__add-button"></button></div><section><ul class="elements"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer></div><section class="popup popup-edit-profile"><div class="popup__wrapper"></div><div class="popup__container"><button class="popup__close"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form-edit-profile" name="edit-profile" novalidate><input class="popup__input popup__name" name="name" id="edit-profile" minlength="2" maxlength="40" required/> <span class="popup__form-input-error edit-profile-error"></span> <input class="popup__input popup__description" name="about" id="about-profile" minlength="2" maxlength="40" required/> <span class="popup__form-input-error about-profile-error"></span> <button class="popup__button" type="submit">Сохранить</button></form></div></section><section class="popup popup-new-place"><div class="popup__wrapper"></div><div class="popup__container"><button class="popup__close"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form-new-place" name="new-place" novalidate><input class="popup__input popup__name_place" name="name" id="popup-name-place" placeholder="Название" minlength="2" maxlength="30" required/> <span class="popup__form-input-error popup-name-place-error"></span> <input class="popup__input popup__image_link" name="link" type="url" id="popup-image-link" placeholder="Ссылка на картинку" required/> <span class="popup__form-input-error popup-image-link-error"></span> <button class="popup__button" type="submit">Создать</button></form></div></section><section class="popup popup-photo"><div class="popup__wrapper"></div><div class="popup__image-all"><button class="popup__close"></button> <img class="popup__image" alt="" src=""/><p class="popup__image-description"></p></div></section><section class="popup popup-remove"><div class="popup__wrapper"></div><div class="popup__container popup__container_remove"><button class="popup__close"></button><h2 class="popup__title">Вы уверены?</h2><button class="popup__button" type="submit">Да</button></div></section><section class="popup popup-avatar"><div class="popup__wrapper"></div><div class="popup__container_avatar"><button class="popup__close"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="popup-avatar" novalidate><input class="popup__input popup__image_link" name="link" type="url" id="popup-avatar" placeholder="Ссылка на картинку" required/> <span class="popup__form-input-error popup-avatar-error"></span> <button class="popup__button" type="submit">Сохранить</button></form></div></section><template class="card__template"><li class="element"><div class="element__image-wrapper"><button class="element__delete"></button> <img class="element__image" alt="" src=""/></div><div class="element__description"><h2 class="element__title"></h2><div class="element__like_container"><button class="element__like"></button> <span class="element__like_count">0</span></div></div></li></template></body></html>
